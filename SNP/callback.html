  <style>
         body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 30px;
        }

        .card-title {
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }

        #album-cover {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #song-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        #artist-name {
            font-size: 18px;
            color: #666;
        }
  </style>
